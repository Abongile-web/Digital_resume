<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Abongile William</title>
    <script src="https://use.fontawesome.com/e9a23594ea.js"></script>
</head>
<body>

    
    <div class="container">
        <!--main container-->
        <div class="container2">
            <!--Dashboard/navigation section-->
            <section class="dashboard">
                <div class="logo animated fadeIn">
                    <img src="./Assets/profile-picture.png" alt="Portrait of Abongile William">
                    <h3>Web Developer</h3>
                </div>

                <ul class="navigation">
                    <li class='animated fadeIn' style="animation-delay: 0.5s;"><i class="fa fa-home" aria-hidden="true"></i>Home</li>
                    <li class='animated fadeIn' style="animation-delay: 0.6s;"><i class="fa fa-user" aria-hidden="true"></i>About</li>
                    <li class='animated fadeIn' style="animation-delay: 0.7s;"><i class="fa fa-graduation-cap" aria-hidden="true"></i>Experience</li>
                    <li class='animated fadeIn' style="animation-delay: 0.8s;"><i class="fa fa-briefcase" aria-hidden="true"></i>Projects</li>
                    <li class='animated fadeIn' style="animation-delay: 0.9s;"><i class="fa fa-phone" aria-hidden="true"></i>Contact</li>
                    <li class='animated fadeIn' style="animation-delay: 1s;"><i class="fa fa-book" aria-hidden="true"></i>Blog</li>
                </ul>

                <div class="social-links animated bounceIn" style="animation-delay: 1.7s;">
                    <i class="fa fa-github-square" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </div>

            </section>

            <!--Display/content section-->
            <section class="content">
                <!--Landing page-->
                <div class="landing-page animated fadeIn">
                    <h1>Hi, I'm Abongile</h1>
                    <h3>Front-End Developer</h3>
                    <button>See my work!</button>
                </div>

            </section>
        </div>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    



    <script src="./app.js"></script>
</body>
</html>
